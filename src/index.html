<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="main">
            <div id="addProduct">
                <div class="form-group">
                    <label for="">Product ID</label><input type="text" id="productId" placeholder="Product ID">
                </div>

                <div class="form-group">
                    <label for="">Product Name</label><input type="text" id="productName" placeholder="Product Name">
                </div>

                <div class="form-group">
                    <label for="">Product Price</label><input type="text" id="productPrice" placeholder="Product Price">
                </div>
                <button onClick=submitForm()>ADD PRODUCT</button>

                <span id="error"></span>
            </div>
            <div id="productTable">
                  <table id="Table">
                     <tr>
                         <th>Product ID</th>
                         <th>Product Name</th>
                         <th>Product Price</th>
                     </tr>

                  </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
